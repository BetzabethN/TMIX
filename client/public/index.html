<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;

.topnav .search-container button {

  padding: 6px 10px;

  margin-right: 16px;

  cursor: pointer;
}
